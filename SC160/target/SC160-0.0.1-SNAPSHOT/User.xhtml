<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
	
	<head>
    	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>Let's Find Time | Dashboard</title>
		<!-- Tell the browser to be responsive to screen width -->
    	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    	<!-- Bootstrap 3.3.5 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
		<!-- Fort Awesome 4.4.0 -->
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
		<!-- Theme style -->
		<link rel="stylesheet" href="index.css"/>
		<link rel="stylesheet" href="skins.css"/>
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="wrapper">
			<header class="main-header">
				<h:link class="logo" outcome="User"> <!-- needToFix : reLogin -->
					<span class="logo-mini"><b>LFT</b></span>
					<span class="logo-lg"><b>L</b>et's<b>F</b>ind<b>T</b>ime</span>
				</h:link>
				<!-- Header Navbar: style can be found in header.less -->
				<nav class="navbar navbar-static-top" role="navigation">
					<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button"/>
				</nav>
			</header>
			<!-- Left side column. contains the logo and sidebar -->
			<aside class="main-sidebar">
				<section class="sidebar">
					<!-- User Panel -->
					<div class="user-panel">
						<div class="pull-left image">
							<h:graphicImage value="photo.jpg" class="img-circle" alt="User Image"/>
						</div>
						<div class="pull-left info">
							<p>#{login.fname} #{login.lname}</p>
							<i class="fa fa-circle text-success"></i> Online
						</div>
					</div> <!-- /.User Panel -->
					<!-- sidebar menu: : style can be found in sidebar.less -->
					<ul class="sidebar-menu">
						<li class="header">MAIN NAVIGATION</li>
						<li class="active treeview">
							<a href="#">
								<i class="fa fa-dashboard"></i> <span>Account</span> <i class="fa fa-angle-left pull-right"></i>
							</a>
							<ul class="treeview-menu">
								<li class="active"><a href=""><i class="fa fa-circle-o"></i> Profile</a></li>
								<li><a href=""><i class="fa fa-circle-o"></i> Logout</a></li>
							</ul>
						</li>
						<li><a href=""><i class="fa fa-book"></i> <span>Calendar</span></a></li>
					</ul> <!-- menu -->
				</section>
			</aside>
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
			</div> <!-- /.content-wrapper -->

			<footer class="main-footer">
				<div class="pull-right hidden-xs"> <b>Version</b> 1.0.0 </div> <strong>Copyright &copy; 2015-2016 <a href="">Piepan</a>.</strong> All rights reserved.
			</footer>
		</div> <!-- ./wrapper -->
		
	    <!-- jQuery 2.1.4 -->
		<script src="jQuery-2.1.4.min.js"></script>
		<!-- App -->
		<script src="app.js"></script>
	</body>
</html>
